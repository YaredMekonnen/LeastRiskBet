<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Least Risk Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Least Risk Calculator</h1>
        <form id="oddsForm">
            <label for="odds1">Odds 1:</label>
            <input type="number" id="odds1" required>

            <label for="odds2">Odds 2:</label>
            <input type="number" id="odds2" required>

            <label for="odds3">Odds 3:</label>
            <input type="number" id="odds3" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result-container">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
